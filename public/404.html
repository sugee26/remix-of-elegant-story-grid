<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      const path = window.location.pathname;
      const repo = '/remix-of-elegant-story-grid';
      if (path.startsWith(repo)) {
        const newPath = path.replace(repo, '') || '/';
        sessionStorage.setItem('redirect', newPath + window.location.search);
      }
      window.location.replace(repo + '/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
